<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #f5f5f5;
            padding: 2rem;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .sidebar h2 {
            margin-bottom: 1rem;
            font-size: 1.5em;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 1rem;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #888;
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .gallery {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.02);
        }

        .caption {
            text-align: center;
            font-size: 1em;
            margin-top: 5px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
        }

        .lightbox .close, .lightbox .prev, .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            padding: 1rem;
            cursor: pointer;
            border: none;
            font-size: 1.5rem;
        }

        .lightbox .close {
            right: 20px;
            top: 20px;
            transform: none;
        }

        .lightbox .prev {
            left: 20px;
        }

        .lightbox .next {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Projects</h2>
        <ul>
            <li><a href="#" onclick="showGallery('landscape')">Landscape</a></li>
            <li><a href="#" onclick="showGallery('portrait')">Portrait</a></li>
            <li><a href="#" onclick="showGallery('wildlife')">Wildlife</a></li>
            <!-- Add more projects as needed -->
        </ul>
    </div>

    <div class="main-content">
        <div class="gallery" id="landscape">
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/landscape/landscape1.jpg" alt="Landscape 1">
                <div class="caption">Sunset over the mountains</div>
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/landscape/landscape2.jpg" alt="Landscape 2">
                <div class="caption">Calm lake at dawn</div>
            </div>
            <!-- Add more photos as needed -->
        </div>

        <div class="gallery" id="portrait">
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/portrait/portrait1.jpg" alt="Portrait 1">
                <div class="caption">Smiling woman in the park</div>
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/portrait/portrait2.jpg" alt="Portrait 2">
                <div class="caption">Man with a hat</div>
            </div>
            <!-- Add more photos as needed -->
        </div>

        <div class="gallery" id="wildlife">
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/wildlife/wildlife1.jpg" alt="Wildlife 1">
                <div class="caption">Eagle in flight</div>
            </div>
            <div class="gallery-item" onclick="openLightbox(this)">
                <img src="images/wildlife/wildlife2.jpg" alt="Wildlife 2">
                <div class="caption">Deer in the forest</div>
            </div>
            <!-- Add more photos as needed -->
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="close" onclick="closeLightbox()">×</button>
        <button class="prev" onclick="changePhoto(-1)">❮</button>
        <img src="" alt="Enlarged photo">
        <button class="next" onclick="changePhoto(1)">❯</button>
    </div>

    <script>
        function showGallery(galleryId) {
            const galleries = document.querySelectorAll('.gallery');
            galleries.forEach(gallery => {
                gallery.style.display = gallery.id === galleryId ? 'grid' : 'none';
            });
        }

        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = lightbox.querySelector('img');
            lightboxImage.src = element.querySelector('img').src;
            lightbox.style.display = 'flex';
            lightbox.dataset.currentIndex = Array.from(element.parentElement.children).indexOf(element);
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changePhoto(direction) {
            const lightbox = document.getElementById('lightbox');
            const currentIndex = parseInt(lightbox.dataset.currentIndex, 10);
            const gallery = document.querySelector('.gallery[style*="grid"]');
            const items = gallery.querySelectorAll('.gallery-item');
            let newIndex = currentIndex + direction;

            if (newIndex < 0) {
                newIndex = items.length - 1;
            } else if (newIndex >= items.length) {
                newIndex = 0;
            }

            lightbox.querySelector('img').src = items[newIndex].querySelector('img').src;
            lightbox.dataset.currentIndex = newIndex;
        }
    </script>
</body>
</html>
