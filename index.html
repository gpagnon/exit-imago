<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        nav {
            padding: 2rem 0;
            margin-bottom: 4rem;
            border-bottom: 1px solid #eee;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #888;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 0 4rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.02);
        }

        /* About section */
        .about {
            max-width: 600px;
            margin: 4rem 0;
            padding: 2rem 0;
            border-top: 1px solid #eee;
        }

        .about h2 {
            margin-bottom: 1rem;
            font-weight: normal;
            letter-spacing: 0.05em;
        }

        /* Footer */
        footer {
            padding: 2rem 0;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .gallery {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#work">work</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="gallery" id="work">
            <!-- Example gallery items - we'll replace these with your actual images -->
            <div class="gallery-item">
                <img src="2024-11-01_XPRO5449.jpg" alt="Sample photograph">
            </div>
            <div class="gallery-item">
                <img src="2024-11-01_XPRO5453.jpg" alt="Sample photograph">
            </div>
            <div class="gallery-item">
                <img src="/api/placeholder/400/400" alt="Sample photograph">
            </div>
        </section>

        <section class="about" id="about">
            <h2>about</h2>
            <p>A photography portfolio by Giuseppe Pagnoni. </p>
        </section>
    </main>

    <footer id="contact">
        <p>Â© 2024 Your Name</p>
    </footer>
</body>
</html>
